<form id="myForm" action="https://script.google.com/macros/s/AKfycbzjdrU7DauZHfvdT5a1QKGf3tPT3QuSO8_JTk25R8iR8k9T-_o4dAzEHZYIOmjeRGQKDQ/exec" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name"><br><br>
  <label for="country">Country:</label>
  <input type="text" id="country" name="country"><br><br>
  <input type="submit" value="Submit">
</form>
<script>
  const form = document.getElementById('myForm');
  form.addEventListener('submit', (event) => {
    event.preventDefault(); // Prevent   
 default form submission

    const name = document.getElementById('name').value;   

    const country = document.getElementById('country').value;

    fetch(form.action, {
      method: 'POST',
      body: JSON.stringify({ name, country })
    })
    .then(response => {
      // Handle success (optional)
      console.log('Form submitted successfully');
      // You can display a success message or redirect to another page here
    })
    .catch(error => {
      // Handle errors (optional)
      console.error('Error:', error);
      // Display an error message to the user
    });
  });
</script>
