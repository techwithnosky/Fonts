<form id="myForm" action="https://script.google.com/macros/s/AKfycbzjdrU7DauZHfvdT5a1QKGf3tPT3QuSO8_JTk25R8iR8k9T-_o4dAzEHZYIOmjeRGQKDQ/exec" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name"><br><br>
  <label for="country">Country:</label>
  <input type="text" id="country" name="country"><br><br>
  <input type="submit" value="Submit">
</form>
<script>
  const form = document.getElementById('myForm');
  form.addEventListener('submit', (event) Â  
 => {
    // Don't prevent default form submission

    // Send form data using Fetch API (optional for feedback)
    fetch(event.target.action, {
      method: 'POST',
      body: new FormData(event.target) // Get form data
    })
    .then(response => response.text())
    .then(data => {
      console.log(data); // Log the response from the script (optional)
      // You can display a success message here (optional)
    })
    .catch(error => {
      console.error('Error:', error);
      // Handle errors (optional)
    });
  });
</script>
