<form id="myForm" action="https://script.google.com/macros/s/AKfycbzjdrU7DauZHfvdT5a1QKGf3tPT3QuSO8_JTk25R8iR8k9T-_o4dAzEHZYIOmjeRGQKDQ/exec" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name"><br><br>
  <label for="country">Country:</label>
  <input type="text" id="country" name="country"><br><br>
  <input type="submit" value="Submit">
</form>
<script>
  const form = document.getElementById('myForm');
  form.addEventListener('submit', (event) => {
    event.preventDefault(); // Prevent   
 default form submission

    const formData = new FormData(event);   
 // Get form data
    const formDataObj = {};
    formData.forEach((value, key) => {
      formDataObj[key] = value;
    });

    fetch(form.action, {
      method: 'POST',
      body: JSON.stringify(formDataObj)
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
  

    })
    .then(data => {
      console.log('Form submitted successfully:', data);
      // Display a success message to the user
      alert('Form submitted successfully!');
      // You can also clear the form fields or redirect to another page here
    })
    .catch(error => {
      console.error('Error:', error);
      // Display an error message to the user
      alert('Error submitting form. Please try again.');
    });
  });
</script>
